<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parth's Dashboard ðŸœ²</title>
  <style>
    :root {
      --bg-light: #f0f8ff;
      --bg-dark: #121212;
      --text-light: #121212;
      --text-dark: #f0f8ff;
      --primary: #007bff;
      --container-bg: #fff;
      --container-dark: #1e1e1e;
    }
    * {
      transition: all 0.3s ease-in-out;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .container {
      width: 100%;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 200px;
      background: var(--primary);
      color: white;
      padding: 20px 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 20px;
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      padding: 10px 0;
      cursor: pointer;
      width: 100%;
      text-align: left;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .sidebar button:hover {
      background-color: rgba(255,255,255,0.2);
    }
    .main {
      flex: 1;
      padding: 30px;
      background-color: var(--container-bg);
      box-sizing: border-box;
    }
    body.dark .main {
      background-color: var(--container-dark);
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .goals input, .goals button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
    }
    .goal-list {
      margin-top: 10px;
    }
    .goal-item {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,123,255,0.1);
      padding: 6px 10px;
      border-radius: 4px;
      color: var(--text-light);
    }
    body.dark .goal-item {
      background: rgba(0,123,255,0.3);
      color: var(--text-dark);
    }
    .goal-item button {
      background: transparent;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    canvas {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const app = document.getElementById("app");

    // Check login
    const currentUser = localStorage.getItem("currentUser");
    const users = JSON.parse(localStorage.getItem("users") || '{}');
    if (!currentUser || !users[currentUser]) {
      location.href = "index.html"; // redirect if not logged in
    }

    // Initial render
    renderDashboard();

    function renderDashboard() {
      app.innerHTML = `
        <div class="container">
          <div class="sidebar">
            <h2>Welcome, ${currentUser}</h2>
            <button id="btnDashboard">Dashboard</button>
            <button id="btnGoals">Goals</button>
            <button id="btnStats">Stats</button>
            <button id="btnDarkMode">Toggle Dark Mode</button>
            <button id="btnLogout">Logout</button>
          </div>
          <div class="main">
            <div class="topbar">
              <h1 id="section-title">Dashboard</h1>
            </div>
            <div id="section-content">
              <p>This is your dashboard. Add goals and track progress!</p>
            </div>
          </div>
        </div>
      `;

      document.getElementById("btnDashboard").addEventListener("click", () => navigate("dashboard"));
      document.getElementById("btnGoals").addEventListener("click", () => navigate("goals"));
      document.getElementById("btnStats").addEventListener("click", () => navigate("stats"));
      document.getElementById("btnDarkMode").addEventListener("click", toggleDarkMode);
      document.getElementById("btnLogout").addEventListener("click", logout);

      // Load saved dark mode
      if (localStorage.getItem("darkMode") === "on") {
        document.body.classList.add("dark");
      } else {
        document.body.classList.remove("dark");
      }
    }

    function navigate(section) {
      const title = document.getElementById("section-title");
      const content = document.getElementById("section-content");

      title.textContent = section.charAt(0).toUpperCase() + section.slice(1);
      if (section === "dashboard") {
        content.innerHTML = `<p>This is your dashboard. Add goals and track progress!</p>`;
      }
      else if (section === "goals") {
        let goals = JSON.parse(localStorage.getItem(`${currentUser}_goals`) || "[]");
        content.innerHTML = `
          <div class="goals">
            <input type="text" id="goalInput" placeholder="Enter a new goal" autocomplete="off" />
            <button id="addGoalBtn">Add Goal</button>
            <div class="goal-list" id="goalList"></div>
          </div>
        `;

        const goalList = content.querySelector("#goalList");
        goals.forEach((goal, i) => {
          const goalItem = document.createElement("div");
          goalItem.classList.add("goal-item");
          goalItem.innerHTML = `
            <span>ðŸœ² ${goal}</span>
            <button aria-label="Remove goal" data-index="${i}">&times;</button>
          `;
          goalList.appendChild(goalItem);
        });

        content.querySelector("#addGoalBtn").addEventListener("click", () => {
          const input = content.querySelector("#goalInput");
          const val = input.value.trim();
          if (val.length === 0) return;
          goals.push(val);
          localStorage.setItem(`${currentUser}_goals`, JSON.stringify(goals));
          navigate("goals");
        });

        // Remove goal buttons
        goalList.querySelectorAll("button").forEach(btn => {
          btn.addEventListener("click", e => {
            const index = Number(e.target.dataset.index);
            goals.splice(index, 1);
            localStorage.setItem(`${currentUser}_goals`, JSON.stringify(goals));
            navigate("goals");
          });
        });
      }
      else if (section === "stats") {
        content.innerHTML = `<canvas id="myChart" width="400" height="200"></canvas>`;
        renderChart();
      }
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", isDark ? "on" : "off");
    }

    function logout() {
      localStorage.removeItem("currentUser");
      location.href = "index.html";
    }

    function renderChart() {
      const ctx = document.getElementById("myChart").getContext("2d");

      // Example: show count of goals completed last 4 weeks (mock data)
      const goals = JSON.parse(localStorage.getItem(`${currentUser}_goals`) || "[]");

      const dataPoints = [1, 2, 1, goals.length]; // simple example: last point = current goals count

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Week 1", "Week 2", "Week 3", "This Week"],
          datasets: [{
            label: "Goals Completed",
            data: dataPoints,
            backgroundColor: "rgba(0, 123, 255, 0.6)",
            borderRadius: 5,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true, precision: 0 }
          },
          plugins: {
            legend: { display: true }
          }
        }
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parth's Dashboard ðŸœ²</title>
  <style>
    :root {
      --bg-light: #f0f8ff;
      --bg-dark: #121212;
      --text-light: #121212;
      --text-dark: #f0f8ff;
      --primary: #007bff;
      --container-bg: #fff;
      --container-dark: #1e1e1e;
    }
    * {
      transition: all 0.3s ease-in-out;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .container {
      width: 100%;
      display: flex;
    }
    .sidebar {
      width: 200px;
      background: var(--primary);
      min-height: 100vh;
      color: white;
      padding: 20px 10px;
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 1.4rem;
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      padding: 10px 0;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }
    .main {
      flex: 1;
      padding: 30px;
      background-color: var(--container-bg);
    }
    body.dark .main {
      background-color: var(--container-dark);
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .goals input, .goals button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .goal-list {
      margin-top: 10px;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const app = document.getElementById("app");

    // Auth Lock
    const currentUser = localStorage.getItem("currentUser");
    const users = JSON.parse(localStorage.getItem("users") || '{}');
    if (!currentUser || !users[currentUser]) {
      location.href = "index.html"; // redirect if not logged in
    }

    // Dashboard HTML
    app.innerHTML = `
      <div class="container">
        <div class="sidebar">
          <h2>Welcome, ${currentUser}</h2>
          <button onclick="navigate('dashboard')">Dashboard</button>
          <button onclick="navigate('goals')">Goals</button>
          <button onclick="navigate('stats')">Stats</button>
          <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
          <button onclick="logout()">Logout</button>
        </div>
        <div class="main">
          <div class="topbar">
            <h1 id="section-title">Dashboard</h1>
          </div>
          <div id="section-content">
            <p>This is your dashboard. Add goals and track progress!</p>
          </div>
        </div>
      </div>
    `;

    function navigate(section) {
      document.getElementById("section-title").innerText = section.charAt(0).toUpperCase() + section.slice(1);
      const content = document.getElementById("section-content");

      if (section === "dashboard") {
        content.innerHTML = `<p>This is your dashboard. Add goals and track progress!</p>`;
      } else if (section === "goals") {
        const goals = JSON.parse(localStorage.getItem(`${currentUser}_goals`) || '[]');
        content.innerHTML = `
          <div class="goals">
            <input type="text" id="goalInput" placeholder="Enter a new goal" />
            <button onclick="addGoal()">Add Goal</button>
            <div class="goal-list" id="goalList">
              ${goals.map(g => `<p>ðŸœ² ${g}</p>`).join('')}
            </div>
          </div>
        `;
      } else if (section === "stats") {
        content.innerHTML = `
          <canvas id="myChart" width="400" height="200"></canvas>
        `;
        renderChart();
      }
    }

    function addGoal() {
      const input = document.getElementById("goalInput");
      const goal = input.value.trim();
      if (!goal) return;
      let goals = JSON.parse(localStorage.getItem(`${currentUser}_goals`) || '[]');
      goals.push(goal);
      localStorage.setItem(`${currentUser}_goals`, JSON.stringify(goals));
      navigate("goals");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark") ? "on" : "off");
    }

    function logout() {
      localStorage.removeItem("currentUser");
      location.href = "index.html";
    }

    function renderChart() {
      new Chart(document.getElementById("myChart"), {
        type: 'bar',
        data: {
          labels: ["Week 1", "Week 2", "Week 3", "Week 4"],
          datasets: [{
            label: 'Goals Completed',
            data: [1, 2, 1, 3],
            backgroundColor: 'rgba(0, 123, 255, 0.6)'
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    // Auto dark mode
    if (localStorage.getItem("darkMode") === "on") {
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>
